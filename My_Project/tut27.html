<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font size units</title>
    <style>
        html{
            font-size: 10px;
        }
        .container{
            border: 2px solid red;
            height: 100vh;
        }
        h2{
            text-align: center;
        }
        #second{
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <div class="container">
      <h2 id="first">This is first heading</h2>
      <h2 id="second">This is second heading</h2>
      <h2 id="third">This is third heading</h2>
    </div>
</body>
</html>
